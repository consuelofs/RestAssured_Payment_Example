quarkus.application.name=quarkus-restassured-async

# HTTP
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.aws.quarkus".level=DEBUG

# Health and metrics
quarkus.smallrye-health.root-path=/health
quarkus.micrometer.export.prometheus.enabled=true

# Dev services
quarkus.devservices.enabled=true

# AWS Configuration (for production deployment)
quarkus.lambda.handler=io.quarkus.amazon.lambda.http.LambdaHttpHandler

# Native compilation settings
quarkus.native.additional-build-args=--initialize-at-run-time=com.sun.crypto.provider.SunJCE

# Test configuration
quarkus.test.hang-detection-timeout=60s
quarkus.test.flat-class-path=true
