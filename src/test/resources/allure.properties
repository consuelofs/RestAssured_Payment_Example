allure.results.directory=target/allure-results
allure.link.issue.pattern=https://jira.example.com/browse/{}
allure.link.tms.pattern=https://testmanagement.example.com/test-case/{}

# InformaciÃ³n del proyecto  
allure.project.name=Quarkus Payment Orders API
allure.project.version=3.17.6
allure.environment.java.version=21
allure.environment.quarkus.version=3.17.6

# Test execution parameters
junit.jupiter.extensions.autodetection.enabled=true
junit.jupiter.testinstance.lifecycle.default=per_class

# Logging configuration for tests
java.util.logging.manager=org.jboss.logmanager.LogManager
quarkus.log.category."com.aws.quarkus".level=DEBUG
quarkus.log.category."io.restassured".level=DEBUG

# WireMock configuration
wiremock.server.port=8089
wiremock.server.verbose=true

# TestContainers configuration
testcontainers.reuse.enable=true
testcontainers.checks.disable=true
